buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.6.3'
    id "org.jetbrains.grammarkit" version "2020.3.2"
}

repositories {
    mavenCentral()
}

sourceCompatibility = javaVersion
targetCompatibility = javaVersion
tasks.withType(JavaCompile) {options.encoding = 'UTF-8' }

sourceSets {
    main {
        java.srcDirs 'src/main/java', 'src/main/gen'
        resources.srcDirs 'src/main/resources'
    }
    test {
        java.srcDirs 'src/test/java'
        resources.srcDirs 'src/test/resources'
    }
}
// GRAMMAR KIT

apply plugin: 'org.jetbrains.grammarkit'
import org.jetbrains.grammarkit.tasks.GenerateLexer
task generateLexer(type: GenerateLexer) {
    source = "src/main/grammar/Purescript.flex"
    targetDir = "src/main/gen/"
    targetClass = "_PSLexer"
    purgeOldFiles = true
    skeleton = "src/main/grammar/idea-flex.skeleton"
}

compileJava {
    dependsOn generateLexer
}

// take the version number defined in gradle build and use that in plugin.xml
task initConfig(type: Copy) {
    from('src/main/resources') {
        include '**/plugin.xml'
        filter(org.apache.tools.ant.filters.ReplaceTokens, tokens: [version: version])
    }
}

// Plugin config
version = "${version}"
apply plugin: 'org.jetbrains.intellij'
intellij {
    pluginName 'purity-intellij'
    version ideaVersion
    plugins = ['com.intellij.java']

    publishPlugin {
        token = intellijPublishToken
        channels publishChannels
    }

    prepareSandbox {
        copy {
            from './PsiViewer.jar'
            into './build/idea-sandbox/plugins/'
        }
    }

}

dependencies {
}

// Intellij config
apply plugin: 'idea'
idea {
    project {
        jdkName = javaVersion
        languageLevel = javaVersion
    }
    module {
        generatedSourceDirs += file('src/main/gen')
    }
}
